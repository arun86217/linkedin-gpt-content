# Streamlit app configuration
app:
  title: "ChatGPT to LinkedIn Post Generator"
  description: "Transform ChatGPT conversations into professional LinkedIn posts"
  entry_point: app.py
  environment:
    - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
  requirements:
    - streamlit==1.32.0
    - requests==2.31.0
    - python-dotenv==1.0.0
    - beautifulsoup4==4.12.3
    - openai==1.12.0
    - linkedin-api==2.0.0a3
    - python-linkedin-v2==0.8.6 